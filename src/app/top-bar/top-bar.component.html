<header class="mdc-top-app-bar"
        style="background: linear-gradient(45deg, rgba(12,27,61,0.7), rgba(29,80,737,0.7) 100%);">
  <div class="mdc-top-app-bar__row" >

    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">

      <img class="logo" ngClass.xs="mini-logo" src="assets/logo-only-transparant.png">

        <span class="mdc-top-app-bar__title title"
              style="margin-left: -15px;"
              ngClass.gt-sm="title"
              ngClass.gt-xs="medium-device"
              ngClass.xs="small-device">Mini Munchkins</span>

        <span class="mdc-top-app-bar__title title subtitle"
              ngClass.gt-sm="title"
              ngClass.gt-xs="medium-device"
              ngClass.xs="small-device">Family Daycare</span>

    </section>

  </div>

  <mat-menu #appMenu="matMenu">
    <a href="#" class="mdc-top-app-bar__action-item menu-links">
      <i class="material-icons" style="margin-right: 5px;">home</i>Home
    </a>

    <a href="#" class="mdc-top-app-bar__action-item menu-links">
      <i class="material-icons" style="margin-right: 5px;">photo_library</i>Gallery
    </a>

    <a href="#" class="mdc-top-app-bar__action-item menu-links">
      <i class="material-icons" style="margin-right: 5px;">person_pin</i>Contact
    </a>
  </mat-menu>

  <section id="menu-dots" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
    <a href="#" class="material-icons mdc-top-app-bar__navigation-icon" [matMenuTriggerFor]="appMenu">menu</a>
  </section>

</header>
